<html>
<head>
    <style>
        marquee{
            border: 1px solid black;
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
    alternate <marquee behavior="alternate" direction="left" width="300">    Lorem ipsum dolor </marquee>
    scroll <marquee behavior="scroll" direction="" width="300">    Lorem ipsum dolor </marquee>
    slide <marquee behavior="slide" direction="right" width="300">    Lorem ipsum dolor </marquee>
    <marquee scrolldelay="2" width="100">This text scrolls slowly.</marquee>
    <marquee scrollamount="10" width="100">This text scrolls fast.</marquee>

  

</body>
</html>
